<div class="row center-container">
  <div class="offset-md-4 col-sm-4">
    <div class="card">
      <div class="log-reg-form-title">
        <h3>Login</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (submit)="onLogin(loginForm)">
          <div  class="form-group">
            <input type="text" class="form-control" formControlName="nickname" placeholder="Username" autofocus>
          </div>
          <div class="form-group">
            <input type="password"  class="form-control" formControlName="password" placeholder="Password">
          </div>
          <div class="form-group">
            <input type="checkbox" formControlName="isChecked">Remember Me
          </div>
          <button type="submit" class="btn btn-primary">Sign In</button>
          <a class="btn btn-light" routerLink="/register">Register now</a>
        </form>
      </div>
    </div>
  </div>
</div>
