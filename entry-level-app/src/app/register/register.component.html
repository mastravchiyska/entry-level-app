<div class="row center-container">
  <div class="offset-md-3 col-sm-6">
    <div class="card">
      <div class="log-reg-form-title">
        <h3>Register</h3>
      </div>
      <div class="card-body">
        <app-user-form [userData]="formDefoultValues" [isEmailDisabled]="false" [buttonName]="'Register'" (onSubmit)="onRegister($event)"></app-user-form>
        <a class="btn btn-light" routerLink="/login">Return</a>
      </div>
    </div>
  </div>
</div>
